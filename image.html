<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <title>Image</title>
    </head>
    <body>
        <div class="one">
            <div class="nav">
                <ul>
                    <li class="list-nav"><a href="index.html">Search</a></li>
                    <li class="list-nav"><a href="a_search.html">Advanced Search</a></li>
                </ul>
        </div>

        <div class="logo">
            <img src="image_logo.png" alt="google" width="300">
        </div>

        <div class="form">
            <form action="https://www.google.com/search">
                <input autocomplete="off" type="text" name="q" id="form">
                <div class="btn-div">
                    <input class="btn" type="submit" value="Image Search">
                    <input class="btn" type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>

        <div class="footer">
            <p>Italia</p>
            <div class="made">
                <p>Created by D.C.</p>
            </div>
        </div>
