<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div class="one">
            <div class="nav-nav">
                <div class="sm-logo">
                    <img src="advanced_logo.png" alt="logo" height="40px">
                </div>
                <div class="nav">
                    <ul>
                        <li class="list-nav"><a href="index.html">Search</a></li>
                        <li class="list-nav"><a href="image.html">Image Search</a></li>
                    </ul>
                </div>
            </div>
            
            <div>
                    <form class="adv-form" action="https://www.google.com/search">
                        <div class="form-input">
                            <label class="label" for="as_q">All this words: </label>
                            <input autocomplete="off" class="input" type="text" name="as_q">
                        </div>
                        <div class="form-input">
                            <label class="label" for="as_epq">This exact words:</label>
                            <input autocomplete="off" class="input" type="text" name="as_epq">
                        </div>
                        <div class="form-input">
                            <label class="label" for="as_oq">Any of this words:</label>
                            <input autocomplete="off" class="input" type="text" name="as_oq">
                        </div>
                        <div class="form-input">
                            <label class="label" for="as_eq">None of this words:</label>
                            <input autocomplete="off" class="input" type="text" name="as_eq">
                        </div>
                        <div class="form-submit">
                            <input id="submit" type="submit" value="Advanced Search">
                        </div>
                    </form>
            </div>

            <div class="footer">
                <p>Italia</p>
                <br>
                <div class="made">
                    <p>Created by D.C.</p>
                </div>
            </div>

        </div>
    </body>
</html>
